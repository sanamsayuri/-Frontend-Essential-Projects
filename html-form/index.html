<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user registration</title>
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Dosis:wght@400;700&family=Noto+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
     
   
    <form action="">
      <div class="form">
          <div class="form">
              <h1>User Registration Form</h1>
          </div>
        <label for="name" >Name:  </label>
        <input type="text" id="name" />
      </div>
      <div class="form">
        <label for="email">Email:</label>
        <input type="email" />
      </div>
      <div class="form">
        <label for="password"> Password:</label>
        <input type="password"  />
      </div>
      <div class="form">
        <label for="confirm-password" >Confirm Password:</label>
        <input type="password" />
      </div>
      <div class="form">
        <label for="dob">Date of birth:</label>
        <input type="date" />
      </div>
      <div class="form">
        <label for="gender">Gender:</label><br />
        <input type="radio" id="male" value="male" name="gender" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" value="female" name="gender" />
        <label for="female">Female</label><br />
        <input type="radio" id="Others" value="Others" name="gender" />
        <label for="Others">Others</label><br />
      </div>
      <div class="form">
        <p>Interests</p>
        <input type="checkbox" value="anime" name="interest" id="anime" />
        <label for="anime">Anime</label><br />
        <input type="checkbox" value="sports" name="interest" id="sports" />
        <label for="sports">Sports</label><br />
        <input type="checkbox" value="reading" name="interest" id="reading" />
        <label for="reading">Reading</label>
      </div>
      <div class="reset">
        <input type="reset" />
      </div>
      <div class="submit">
        <input type="submit" />
      </div>
    </div>
    </form>
  </body>
</html>
